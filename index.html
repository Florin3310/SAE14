<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Almendra&display=swap" rel="stylesheet">
    <title>Mon projet pour SAÉ14</title>
</head>
<body>
    <header>
        <h1 class="nom_logo">Nos saucissons de la Région</h1>
        <div id="logo">
            <img src="IMG/logo.jpg" alt="Logo du site">
        </div>
    </header>

    <div class="banner-container">
        <div class="banderolle">
            <h1><span>Retrouvez</span> une grande variété de saucissons authentiques et délicieux!</h1>
        </div>
    </div>

    <section id="catalogue">
        <h2>Nos saucissons</h2>
        <div class="grid-container">
            <div class="product">
                <img src="IMG/saucisson1.jpg" alt="Saucisson Traditionnel">
                <p>Saucisson Traditionnel</p>
            </div>
            <div class="product">
                <img src="IMG/saucisson2.jpg" alt="Saucisson au Poivre">
                <p>Saucisson au Poivre</p>
            </div>
            <div class="product">
                <img src="IMG/saucisson3.jpg" alt="Saucisson aux Herbes">
                <p>Saucisson aux Herbes</p>
            </div>
        </div>
    </section>
       
    </section>
</body>
</html>
